<html>

    <head>
        <title>INST377 - Lab 3</title>
        <link rel="stylesheet" href="INST377-Lab3.css">
    </head>

<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navagation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.testudo.umd.edu" target="_blank">Testudo</a></li>
            <li><a href="https://www.pinterest.com" target="_blank">Pinterest</a></li>
        </ul>
    </nav>

    <!--  -->
    <div class="main-container">
        <h2>Please choose one of the following.</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="choice">Choose:</label>
            <select id="choice" name="choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>

            <button type="submit">Play</button>
        </form>

    <aside class="sidebar">
        <h2><u>Rules</u></h2>
        <p>You must choose Rock, Paper, or Scissors.</p>
        <p>The Combos are as follows:</p>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
        </ul>
    </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>Please enjoy the game!</p>
    </footer>
</body>
</html>
